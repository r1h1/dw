            <p>Tienes N articulo(s) en el carrito de compras</p>
        </div>
    </main>

    <section class="forma-pago">
        <div class="detalle-pago">
            <h2>Tipo de tarjeta</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Checked checkbox
                </label>
            </div>

            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> 

            <p>Total a pagar</p>

        </div>
    </section>

    <footer class="pie-pagina">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <p class="titulo-footer text-center">Formas de pago</p>
                    <i class="fa-brands fa-cc-visa fa-3x"></i>
                    <i class="fa-brands fa-cc-mastercard fa-3x"></i>
                    <i class="fa-brands fa-cc-paypal fa-3x"></i>
                    <i class="fa-solid fa-money-bill-1 fa-3x"></i>
                </div>
            </div>
            <p class="text-center mt-5">&copy; Todos los derechos reservados - Muebler√≠a Los Alpes</p>
